<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Musicmixer by Mike Prior and Scott Olthoff</title>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="container">
	<header id="mainHeader">
		<h1>Create Your Dream Band!</h1>
	</header> <!-- end header -->

	<div id="rules">
		<p>Drag and drop your instruments onto the stage! Choose wisely, this is one tough crowd!</p>
	</div> <!-- end rules -->

	<div id="stageArea">
		<img class="stage" src="images/stage.svg" alt="stage" width="960" height="500">
		<div class="microphoneArea"> </div>
		<div class="guitarArea"> </div>
		<div class="bassArea"> </div>
		<div class="drumArea"> </div>
	</div> <!-- end stageArea -->

	<!-- <section id="wrapper" class="commonSettings"></section> -->

	<div id="selectMembers">
		<nav id="buttonHolder">
			<!-- MICROPHONES -->
			<img class="instrument" data-musicianref="4" src="images/icons_microphone-rock.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_microphone-metal.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_microphone-country.svg" alt="musician">
			<!-- GUITARS -->
			<img class="instrument" data-musicianref="0" src="images/icons_guitar-rock.svg" alt="musician">
			<img class="instrument" data-musicianref="1" src="images/icons_guitar-metal.svg" alt="musician">
	    	<img class="instrument" data-musicianref="2" src="images/icons_guitar-country.svg" alt="musician">
			<!-- BASSES -->
			<img class="instrument" data-musicianref="3" src="images/icons_bass-rock.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_bass-metal.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_bass-country.svg" alt="musician">
			<!-- DRUMS -->
			<img class="instrument" data-musicianref="4" src="images/icons_drums-rock.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_drums-metal.svg" alt="musician">
			<img class="instrument" data-musicianref="4" src="images/icons_drums-country.svg" alt="musician">
		</nav>
	</div> <!-- end selectMembers -->

</div> <!-- end container -->

<script src="script/main.js"></script>
</body>
</html>
