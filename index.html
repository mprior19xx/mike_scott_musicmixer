<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Musicmixer by Mike Prior and Scott Olthoff</title>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header id="headLine">
		<h1>Create Your Dream Band!</h1>
		<p>Choose your band members wisley! This is one tough crowd!</p>
	</header>
	<section id="stage-area">
		<div class="drum-area"></div>
		<div class="guitar-area"></div>
		<div class="bass-area"></div>
		<div class="vocal-1-area"></div>
		<div class="vocal-2-area"></div>
	</section>

	<!-- <section id="wrapper" class="commonSettings"></section> -->

	<footer>
		<p>Select your band members!</p>
		<nav id="buttonHolder">
			<img data-musicianref="0" src="images/.jpg" alt="musician">
			<img data-musicianref="1" src="images/.jpg" alt="musician">
	    	<img data-musicianref="2" src="images/.jpg" alt="musician">
			<img data-musicianref="3" src="images/.jpg" alt="musician">
			<img data-musicianref="4" src="images/.jpg" alt="musician">
		</nav>
	</footer>

	<script src="script/main.js"></script>
</body>
</html>
