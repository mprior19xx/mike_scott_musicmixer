<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Musicmixer by Mike Prior and Scott Olthoff</title>
	
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron%7CRoboto" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="container">
	<header id="mainHeader">
		<h1>Create Your Dream Band!</h1>
	</header> <!-- end header -->

	<div id="rules">
		<h2>Drag and drop your instruments onto the stage! Choose wisely, this is one tough crowd!</h2>
	</div> <!-- end rules -->

	<div id="stageArea"></div> <!-- end stageArea -->

	<div id="buttonHolder">
		<!-- MICROPHONES -->
		<div class="instrumentGroup" id="microphones">
			<div id="mic1Box" class="instrumentBox">
				<img draggable id="mic1" class="mic" src="images/icons_microphone-rock.svg" alt="musician" data-sound="RockVocalSound">
			</div>

			<div id="mic2Box" class="instrumentBox">
				<img draggable id="mic2" class="mic" src="images/icons_microphone-metal.svg" alt="musician" data-sound="MetalVocalSound">
			</div>

			<div id="mic3Box" class="instrumentBox">
				<img draggable id="mic3" class="mic" src="images/icons_microphone-country.svg" alt="musician" data-sound="CountryVocalSound">
			</div>

			<h2>Vocals</h2>
		</div>

		<!-- GUITARS -->
		<div class="instrumentGroup" id="guitars">
			<div id="guitar1Box" class="instrumentBox">
				<img draggable id="guitar1" class="guitar" src="images/icons_guitar-rock.svg" alt="musician" data-sound="RockGuitarSound">
			</div>

			<div id="guitar2Box" class="instrumentBox">
				<img draggable id="guitar2" class="guitar" src="images/icons_guitar-metal.svg" alt="musician" data-sound="MetalGuitarSound">
			</div>

	    	<div id="guitar3Box" class="instrumentBox">
	    		<img draggable id="guitar3" class="guitar" src="images/icons_guitar-country.svg" alt="musician" data-sound="CountryGuitarSound">
	    	</div>

	    	<h2>Guitar</h2>
    	</div>

		<!-- BASSES -->
		<div class="instrumentGroup" id="basses">
			<div id="bass1Box" class="instrumentBox">
				<img draggable id="bass1" class="bass" src="images/icons_bass-rock.svg" alt="musician" data-sound="RockBassSound">
			</div>

			<div id="bass2Box" class="instrumentBox">
				<img draggable id="bass2" class="bass" src="images/icons_bass-metal.svg" alt="musician" data-sound="MetalBassSound">
			</div>

			<div id="bass3Box" class="instrumentBox">
				<img draggable id="bass3" class="bass" src="images/icons_bass-country.svg" alt="musician" data-sound="CountryBassSound">
			</div>

			<h2>Bass</h2>
		</div>

		<!-- DRUMS -->
		<div class="instrumentGroup" id="drums">
			<div id="drum1Box" class="instrumentBox">
				<img draggable id="drum1" class="drum" src="images/icons_drums-rock.svg" alt="musician" data-sound="RockDrumSound">
			</div>

			<div id="drum2Box" class="instrumentBox">
				<img draggable id="drum2" class="drum" src="images/icons_drums-metal.svg" alt="musician" data-sound="MetalDrumSound">
			</div>

			<div id="drum3Box" class="instrumentBox">
				<img draggable id="drum3" class="drum" src="images/icons_drums-country.svg" alt="musician" data-sound="CountryDrumSound">
			</div>

			<h2>Drums</h2>
		</div>
	</div> <!-- end selectMembers -->

	
<!-- Audio Loops For Rock Band -->
<audio data-sound="RockGuitarSound" src="audio/Rock_Guitar.mp3"> </audio>
<audio data-sound="RockBassSound" src="audio/Rock_Bass.mp3"> </audio>
<audio data-sound="RockVocalSound" src="audio/Rock_Vocals.mp3"> </audio>
<audio data-sound="RockDrumSound" src="audio/Rock_Drums.mp3"> </audio>

<!-- Audio Loops For Metal Band -->
<audio data-sound="MetalGuitarSound" src="audio/Metal_Guitar.mp3"> </audio>
<audio data-sound="MetalBassSound" src="audio/Metal_Bass.mp3"> </audio>
<audio data-sound="MetalVocalSound" src="audio/Metal_Vocals.mp3"> </audio>
<audio data-sound="MetalDrumSound" src="audio/Metal_Drums.mp3"> </audio>

<!-- Audio Loops For Country Band -->
<audio data-sound="CountryGuitarSound" src="audio/Country_Guitars.mp3"> </audio>
<audio data-sound="CountryBassSound" src="audio/Country_Bass.mp3"> </audio>
<audio data-sound="CountryVocalSound" src="audio/Country_Vocals.mp3"> </audio>
<audio data-sound="CountryDrumSound" src="audio/Country_Drums.mp3"> </audio>

</div> <!-- end container -->

<script src="js/main.js"></script>
</body>
</html>
